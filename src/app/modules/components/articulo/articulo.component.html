<p>
    Articulo {{articulo.descripcion}}
</p>


<div>
    <ion-item slot="start">
        <ion-avatar>
            <img src="/assets/avatars/av-1.png">
        </ion-avatar>

        <ion-label>
            <h3>{{articulo.descripcion}}</h3>
            <h5>{{articulo.unidadCosto}}</h5>
        </ion-label>
    </ion-item>

    <ion-slides pager="true">
        <ion-slide class="image-slide"
                   [style]="url |domSanitizer">
        </ion-slide>

        <ion-slide class="image-slide"
                   style="background-image: url('/assets/perro-2.jpg')">
        </ion-slide>
        <ion-slide class="image-slide"
                   style="background-image: url('/assets/perro-3.jpg')">
        </ion-slide>
    </ion-slides>

    <ion-item lines="none">
        <ion-icon slot="start" name="heart-empty"></ion-icon>
        <ion-icon slot="end" name="bookmark"></ion-icon>
    </ion-item>
    <ion-item lines="none">
        <ion-label text-wrap>
            Loremsadasdas

        </ion-label>
    </ion-item>
</div>
